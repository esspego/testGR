<section class="box is-flex-direction-column">
    <h1>Your bet:</h1>
    <div class="is-flex-wrap-wrap">
        <div>
            <div *ngFor="let ballBet of gameService.ballBets" class="button ball-button is-size-7"
                [class]="beatNumbers.includes(ballBet.number) ? ballBet.color: 'is-static'" (click)="changeBeat(ballBet.number)">
                <span *ngIf="beatNumbers.includes(ballBet.number)" >
                    {{ballBet.number}}
                </span>
            </div>
        </div>
    </div>
    <div class="field my-2">
        <div class="">
            How much you want to bet?
        </div>
        <form  [formGroup]="betForm" (ngSubmit)="placeBeat()" class="my-2 field is-expanded">
            <div class="field has-addons">
                <p class="control">
                    <a class="button is-static">
                        <span *ngIf="beatNumbers.length > 0">
                            x{{beatNumbers.length}}

                        </span>
                    </a>
                </p>
                <p class="control is-expanded">
                    <input formControlName="moneyBet" name="moneyBet" class="input" type="number"  placeholder="" min="0">
                </p>
                <p class="control">
                    <a class="button is-primary">
                        OK
                    </a>
                </p>
            </div>
            <p *ngIf="invalidField('moneyBet')" class="help is-danger">The beat must be almost 5</p>
            <p *ngIf="invalidField('numbers')" class="help is-danger">You must choose at least one number</p>
            <div class="has-background-primary has-text-white p-2" >
                <h3> Total: {{beatNumbers.length * betForm.value.moneyBet }}â‚¬</h3>
        
            </div>
            <div class="my-3 is-flex is-justify-content-center content is-medium">
                <button type="submit" class="button is-outline is-medium" >Place Beat</button>
            </div>
        </form>
    </div>
</section>
