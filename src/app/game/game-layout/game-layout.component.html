<div>
    <header class="hero is-primary">
      <div class="hero-body">
        <p class="title">
          The game
        </p>
        <p class="subtitle">
          By Esperanza Garc√≠a
        </p>
      </div>
    </header>
    <div class="columns is-desktop">
      <section class="m-5 box column is-three-fifths-desktop">
        <app-ball-selector *ngIf="gameService.isGaming" [balls]="ballNumbers" [beatNumbers]="gameService.beat.numbers" class="h-100"></app-ball-selector>
        <app-bet-result *ngIf="!gameService.isGaming" [winNumber]="gameService.winBall" [profit]="gameService.profit" (resetGameEvent)="resetGame()" ></app-bet-result>
      </section>
      <section class="m-5 box column">
        <app-bet-slip [balls]="ballNumbers" [beatNumbers]="gameService.beat.numbers"  [resetBeat]="isReset" (placeBeatEvent)="placeBeat($event)"></app-bet-slip>
      </section>
    </div>
  </div>
